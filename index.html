<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Etch-a-Sketch</title>
  </head>
  <body>
    <div id="div-input">
      <h1>Etch-a-Sketch</h1>
      <p>Insert a value (max 100)</p>
      <input type="text" id="max-value">
      <div id="mode">
        <button id="darken">Darken</button>
        <button id="colored">Colored</button>
      </div>
      <button id="reset">Reset</button> 
    </div>
    <div id="grid"></div>
  </body>
</html>
