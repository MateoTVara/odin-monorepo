<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Odin - Tic Tac Toe</title>
</head>
<body>
  <dialog>
    <h1 class="winner-msg">
      Winner:
    </h1>
  </dialog>
  <div class="input-players-name">
    <label for="player1">Player 1</label>
    <input type="text" placeholder="Default: Emar" id="player1">
  </div>
  <div class="main">
    <h1>Tic Tac Toe</h1>
    <div class="players">
      <div>Player 1</div>
      <div>Player 2</div>
    </div>
    <div class="board">
      <!-- Cells -->
    </div>
    <button class="start">Start Game</button>
  </div>
  <div class="input-players-name">
    <label for="player2">Player 2</label>
    <input type="text" placeholder="Default: Alpha" id="player2">
  </div>
</body>
</html>
