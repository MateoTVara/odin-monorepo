<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Odin - Sign Up Form</title>
</head>
<body>
  <div id="img">
    <h1><img src="assets/imgs/odin-lined.png" alt="odin-lined" height="120px">ODIN</h1>
    <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unplash</a></p>
  </div>
  <div id="content">
    <div id="titles">
      <h2>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        <br>
        Sign up <span>now</span> to get started
      </h2>
      <br>
      <h2>You <span>know</span> you want to.</h1>
    </div>
    <form action="#" method="post">
      <div id="form">
        <h2>Let's do this!</h2>
        <div>
          <div>
            <label for="first_name">FIRST NAME:</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div>
            <label for="last_name">LAST NAME:</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
        </div>
        <div>
          <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
          </div>
        </div>
        <div>
          <div>
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p id="sign-in">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
